name: Java CI with Maven
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Install
      run: ./mvnw install -DskipTests
    - name: Unit tests
      run: ./mvnw test
    - name: Integration tests
      run: |
        curl -O https://downloads.apache.org/activemq/activemq-artemis/2.13.0/apache-artemis-2.13.0-bin.zip
        unzip apache-artemis-2.13.0-bin.zip
        ./apache-artemis-2.13.0/bin/artemis create --user test --password test --allow-anonymous true test-broker
        ./apache-artemis-2.13.0/test-broker/bin/artemis-service start
        ./mvnw verify -f spring-cloud-starter-stream-artemis-it
